name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Wilcom EmbroideryStudio e2.0"
  comment: "Wilcom EmbroideryStudio e2.0 DO"
  url: "https://download1335.mediafire.com/3pp9h4nu2kmgh_-mLKTKkfeyRBiWw_JuPN85H5KoG0RpA0xgsSHG4oqztcgDI9JHclZxOPJhm01W2ewM9o45Et8BDXgAxGUHPAr32asZhHQOdZ0GtSXuFzb2JT6877g-pONE10mDEQZt70jZ7Csxwc9yKzux_Fp5-yy0OJZEPCQMu7Qw/ezcej86y6xpievq/LOMBARKIA_Wilcom+V2.0J-full.zip"
  file_name: "LOMBARKIA_Wilcom V2.0J-full.zip"
  piece_size: 21 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
