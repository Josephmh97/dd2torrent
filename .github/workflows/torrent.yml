name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Wilcom EmbroideryStudio e2.0"
  comment: "Wilcom EmbroideryStudio e2.0 DO"
  url: "https://archive.org/download/Wilcom.EmbroideryStudio.e2.0/ES_V2.0J_%28ML%29.iso"
  file_name: "ES_V2.0J_(ML).iso"
  piece_size: 21 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
